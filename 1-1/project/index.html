        var createTask = returnVal => {

                    count = i+count-1000+999
                }
                console.log(curval,count,Date.now())
                return returnVal 
            }

        function doTask(){
            console.log('dotask', Date.now())
            var promise = new Promise((resolve, reject)=>{
                resolve('doTask1')
            }).then(createTask('doTask2')).then(createTask('doTask3')).then(createTask('last'))
            setTimeout(()=>{
                promise.then(createTask())
